          P1: BAT_P
      battery:  
        what: battery_301230
        where:
          ref: mirror_hand_inner_bottom
          shift: [-30,-19]
          rotate: 0
  slimsplaydy_unrouted:
    outlines:
      left:
        outline: combo_left
      right:
        outline: combo_right
    footprints:
      pg1316s:
        what: switch_pg1316s
        where: true
        params:
          from: "{{name}}"
          to: GND
      nicenano_left:
          what: mcu_nice_nano_smd
          where:
            ref: hand_inner_top
            shift: [18.5,-9]
            rotate: 0
      power_left:
        what: slider
        params:
          from: BAT_P
          to: BAT
        where:
          ref: hand_inner_bottom
          shift: [-53,-22]
          rotate: 180
      battcon_left:
        what: battery_connector_molex_pico_ezmate_1x02
        where:
          ref: thumb_far_fan
          shift: [1,11]
          rotate: -90
      nicenano_right:
          what: mcu_nice_nano_smd
          where:
            ref: mirror_hand_inner_top
            shift: [18.5,-9]
            rotate: 0
      power_right:
        what: slider
        params:
