            P15: mirror_hand_inner_bottom
            P15_label: D15
            P18: mirror_hand_ring_bottom
            P18_label: D18
            P19: mirror_thumb_near_fan
            P19_label: D19
            P20: mirror_thumb_far_fan
            P20_label: D20
            P21: D21
            P21_label: D21
            VCC: 3V3
            VCC_label: 3V3
            RAW: BAT
            RAW_label: BAT
      power:
        what: slider
        params:
          from: BAT_P
          to: BAT
        where:
          ref: mirror_hand_inner_bottom
          shift: [-53,-22]
          rotate: 180
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref: mirror_hand_inner_bottom
          shift: [-35,-8]
          rotate: 0
      battcon:
        what: battery_connector_molex_pico_ezmate_1x02
        where:
          ref: mirror_hand_inner_bottom
          shift: [-56,-16 ]
