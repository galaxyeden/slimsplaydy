            P6_label: D6
            P7: mirror_hand_inner_home
            P7_label: D7
            P8: mirror_hand_ring_home
            P8_label: D8            
            P9: mirror_hand_pinky_home
            P9_label: D9
            P10: mirror_hand_pinky_bottom
