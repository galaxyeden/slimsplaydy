units:
  # Proxy Spacing Variables
  # PG1316S keycaps are smaller than chocs...
  # According to https://docs.holykeebs.com/datasheets/PG1316_1U.pdf they are actually 16x16mm
  # but per Mike Holscher this 17x17 spacing works better.
  kx: 17
  ky: 17
  # Padding Variables
  px: kx + 2
  py: ky + 2
  $default_height: 17
  $default_width: 17
points:
  zones:
    hand:
      #anchor.shift: [80,-160]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
        ring:
          key:
            stagger: 8
            splay: -5
            spread: kx+2
        middle:
          key:
            stagger: 7
            splay: -3
            spread: kx+1
        index:
          key:
            stagger: -4
            splay: -2
            spread: kx+0.8
        inner:
          key:
            stagger: -2
            splay: -1
            spread: kx+0.6
      rows:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: hand_inner_bottom
        shift: [-2.5,-20]
      columns:
        near:
          key:
            splay: -15
        far:
          key:
            splay: -15
            shift: [3,-2]
      rows:
        fan:
  rotate: 11
  mirror: &mirror
    ref: thumb_far_fan
    distance: 3kx
outlines:
  raw_left:
    - what: rectangle
      where: /^hand|^thumb/
      size: [px, py]
  raw_right:
    - what: rectangle
      where: /^mirror/
      size: [px, py]
  keys_left:
    - what: rectangle
      where: /^hand|^thumb/
      size: [kx,ky]
  keys_right:
    - what: rectangle
      where: /^mirror/
      size: [kx,ky]
  board_left:
    - what: polygon
      operation: stack
      points:
        - ref: thumb_far_fan
          shift: [12.5,-12.6]
        - ref: thumb_near_fan
          shift: [-10,-12.2]
        - ref: hand_pinky_bottom
          shift: [-12.5,-11]
        - ref: hand_pinky_top
          shift: [-12.5,10.5]
        - ref: hand_middle_top
          shift: [-10,11.25]
        - ref: hand_middle_top
          shift: [10,11.25]
        - ref: hand_inner_top
          shift: [12.5,11]
        - ref: hand_inner_top
          shift: [32,11.4]
        - ref: hand_inner_bottom
          shift: [32,-24.1]
      fillet: 3
  case_inner_left:
    - what: outline
      name: board_left
      expand: 0.2
  case_outer_left:
    - what: outline
      name: board_left
      expand: 0.7
  slot_left:
    - what: polygon
      operation: stack
      points:
        - ref: hand_inner_top
          shift: [12.5,11.5]
        - ref: hand_inner_top
          shift: [12.5,-23]
        - ref: hand_inner_top
          shift: [24.5,-23]
        - ref: hand_inner_top
          shift: [24.5,11.5]
  combo_left:
    - name: board_left
    - operation: subtract
      name: slot_left
  board_right:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_thumb_far_fan
          shift: [12.5,-12.6]
        - ref: mirror_thumb_near_fan
          shift: [-10,-12.6]
        - ref: mirror_hand_pinky_bottom
          shift: [-12.9,-12.5]
        - ref: mirror_hand_pinky_top
          shift: [-12.9,11.7]
        - ref: mirror_hand_middle_top
          shift: [-11,11.5]
        - ref: mirror_hand_middle_top
          shift: [11,11.5]
        - ref: mirror_hand_inner_top
          shift: [12.5,11.4]
        - ref: mirror_hand_inner_top
          shift: [32,11.4]
        - ref: mirror_hand_inner_bottom
          shift: [32,-24.1]
      fillet: 3
  slot_right:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_hand_inner_top
          shift: [12.5,11.5]
        - ref: mirror_hand_inner_top
          shift: [12.5,-23]
        - ref: mirror_hand_inner_top
          shift: [24.5,-23]
        - ref: mirror_hand_inner_top
          shift: [24.5,11.5]
  combo_right:
    - name: board_right
    - operation: subtract
      name: slot_right
